<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="box">
        <img class="image" src="illustration.png" alt="illustration">
        <div class="rightside">
            <div class="icon">
                <svg width="72" height="72" viewBox="0 0 72 72" fill="none" xmlns="http://www.w3.org/2000/svg">

                        fill="#7F265B" />
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M16.2001 62.5574C19.1824 62.5574 21.6001 60.1793 21.6001 57.2459C21.6001 54.3124 19.1824 51.9344 16.2001 51.9344C13.2177 51.9344 10.8001 54.3124 10.8001 57.2459C10.8001 60.1793 13.2177 62.5574 16.2001 62.5574Z"
                        fill="#7F265B" />
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M56.4 62.5574C59.3823 62.5574 61.8 60.1793 61.8 57.2459C61.8 54.3124 59.3823 51.9344 56.4 51.9344C53.4177 51.9344 51 54.3124 51 57.2459C51 60.1793 53.4177 62.5574 56.4 62.5574Z"
                        fill="#7F265B" />
                    <rect y="32.459" width="72" height="7.08197" rx="3.54098" fill="#555555" />
                    <rect x="39.6" y="42.4918" width="29.5082" height="7.2" rx="3.6" transform="rotate(90 39.6 42.4918)"
                        fill="#555555" />
                    <rect x="39.6" width="29.5082" height="7.2" rx="3.6" transform="rotate(90 39.6 0)" fill="#555555" />

            </div>
        </div>
        <form class="head">
            <h1 class="text">Login to your Account</h1>
            <p class="text1">See what is going on with your business</p>
            <button id="button">Continue with Google</button>
            <p>------------- or Sign in with Email ------------- </p>
            <h5 class="text2">Email</h5>
            <input id="sign" type="email" placeholder="mail@abc.com">
            <h5 class="text3">Password</h5>
            <input id="pass" type="password" placeholder="*****************"><br>
            <div class="flex">
                <div>
                    <input type="checkbox" name="checkbox" value="password">
                    <label class="check" for="checkbox">Remember Me</label>
                </div>
                <div>
                    <p class="color">Forgot Password?</p><br>

                </div>
            </div>
            <button id="login"><b>Login</b></button><br><br>
            <div class="p-tag">
                <p id="span">Not Registered Yet?</p>
                <p><a href="link" id="peri">Create an account</a></p>
            </div>
        </form>
    </div>
</body>

</html>
